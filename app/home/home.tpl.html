<div ng-cloak>
    <md-toolbar class="main-toolbar">
      <div class="md-toolbar-tools">
        <img class="navbar-icon-menu" ng-click="home.toggleLeft()" aria-hidden="true" ng-src="./menuIcon.svg">
        <!--<i class="fa fa-bars u-menu-bars" ng-click="home.toggleLeft()" aria-hidden="true"></i>-->
        <a href="/" class="u-brand"><strong class="u-primary-color">Offprint</strong></a>
        <span flex></span>
      </div>
    </md-toolbar>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left sidenav-width" md-component-id="left" md-whiteframe="4">
        <md-toolbar class="main-toolbar md-toolbar-tools">
          <a href="/"><strong class="u-primary-color">SideNav</strong></a>
        </md-toolbar>
        <md-content layout-margin>
          <ul class="navbar-categories container">
            <li class="section-style navbar-items" ng-click="closeLeft()" ng-repeat="category in categories"><a href="/articles/category/{{category.id}}">{{category.title}}</a></li>
          </ul>
        </md-content>
      </md-sidenav>
    </section>
    <div class="container" class="" style="margin-top:1em;">
      <div ng-view="" class=""></div>
    </div>
  </div>
