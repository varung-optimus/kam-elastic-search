<div ng-cloak>
	<md-content>
		<md-tabs md-dynamic-height md-border-bottom>
			<!-- HDFS -->
			<md-tab label="HDFS"  eui-index="'landed_hdfs'">
				<md-content class="md-padding">
					<!--{{indexVM.results.hits.hits}}-->
					<md-table-container>
						<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
							<thead md-head md-order="query.order" md-on-reorder="getDesserts">
								<tr md-row>
									<th md-column>Directory</th>
									<th md-column>Last Modified</th>
									<th md-column>Ingestion User</th>
									<th md-column>SIA SOURCE</th>
									<th md-column>STATUS</th>
								</tr>
							</thead>
							<tbody md-body>
								<tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts.data">
									<td md-cell>dessert.name</td>
									<!--<td md-cell>{{dessert.calories.value}}</td>
									<td md-cell>{{dessert.fat.value | number: 1}}</td>
									<td md-cell>{{dessert.carbs.value}}</td>
									<td md-cell>{{dessert.protein.value | number: 1}}</td>
									<td md-cell>{{dessert.sodium.value}}</td>
									<td md-cell>{{dessert.calcium.value}}{{dessert.calcium.unit}}</td>
									<td md-cell>{{dessert.iron.value}}{{dessert.iron.unit}}</td>-->
								</tr>
							</tbody>
						</table>
					</md-table-container>
                    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
				</md-content>
			</md-tab>
			<!-- Hive -->
			<md-tab label="HIVE" eui-index="'landed_hive'">
				<md-content class="md-padding">
					<md-table-container>
						<table md-table md-row-select multiple ng-model="selected" md-progress="promise">
							<thead md-head md-order="query.order" md-on-reorder="getDesserts">
								<tr md-row>
									<th md-column>Path</th>
									<th md-column>Size</th>
									<th md-column>Last Modified</th>
									<th md-column>Ingestion User</th>
									<th md-column>SIA SOURCE</th>
									<th md-column>STATUS</th>
								</tr>
							</thead>
							<tbody md-body>
								<tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in indexVM.results.hits.hits">
									<td md-cell>{{item._source.path}}</td>
									<td md-cell></td>
									<td md-cell>{{item._source.created_date}}</td>
									<td md-cell>{{item._source.ingest_user}}</td>
									<td md-cell>{{item._source.sia_source}}</td>
									<td md-cell>{{item._source.status}}</td>
								</tr>
							</tbody>
						</table>
					</md-table-container>
                    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>
</div>
